<!DOCTYPE html>
<html>
  <head>
    <title>Video streaming example with Node.js</title>
    <style>
      body {
        text-align: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Video streaming example with Node.js</h1>
    <video id="video" controls width='600'>
      <source src="/video/how_great_leaders_inspire_action.mp4" type="video/mp4" />
      <track label="English subtitles" kind="subtitles" srclang="en" src="/caption/how_great_leaders_inspire_action.en.vtt" default />
      <track label="Spanish subtitles" kind="subtitles" srclang="es" src="/caption/how_great_leaders_inspire_action.es.vtt" default />
    </video>
  </body>
</html>
